<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<main layout:fragment="content" class="container my-2">
	<h2 class="text-center">Welcome to the Home Page</h2>
	<p class="text-center">This is the home page content.</p>
	<hr>
	<button type="button" id="db_test" sec:authorize="isAuthenticated()">DB 테스트</button>
<script type="text/javascript">
$(() => {
	$("#db_test").on("click", ()=>{
		$.get("/test", {"no": 5})
			.done(data => alert(data))
			.fail(err => console.log(err));
	});
});
</script>
</main>
</html>
